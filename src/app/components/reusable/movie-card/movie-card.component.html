<div class="movie-card-cont">
    <div 
        class="card-abs-cont" 
        (mouseenter)="startTimer()" 
        (mouseleave)="clearTimer()" 
        [ngClass]="{'movie-cart-abs-hover': isHovered}">

        <img class="img-card-movie" [src]="movie?.urlImage" alt="image-movie">
        <div class="info-card-movie" [ngClass]="{'info-card-movie-abs': isHovered}">

            <p class="title-card">{{movie?.name}}</p>
            <ul class="list-info-movie">
                <li class="li-info-movie">
                    <p>{{movie?.genre}}</p>
                </li>
                <li class="li-info-movie">
                    <p class="price-info"><span class="span-price">$</span>{{movie?.price}}</p>
                </li>
            </ul>
            <div class="rent-and-offer-cont">
                <div class="btn-rent-cont">
                    @if(movie!.stock > 0) {
                        <button class="btn-rent">
                            Add to cart
                        </button>
                    }
                    @else {
                        <p class="out-of-stock">Out of stock</p>
                    }
                </div>
                <div class="discount-cont">
                    @if(movie!.stock > 70) {
                        <div class="div-btn-discount">
                            <p class="btn-discount">50% off</p>
                        </div>
                        <p class="text-discount">limited time deal</p>
                    }
                </div>
            </div>

        </div>
    </div>
</div>
